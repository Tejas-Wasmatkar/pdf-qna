<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Chatbot - LLaMA 3</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #answer-box {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    #loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0077cc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF Chatbot (LLaMA 3 via Ollama)</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf" required />
      <button type="submit">Upload PDF</button>
    </form>

    <div id="qa-section" style="display:none;">
      <input type="text" id="question" placeholder="Ask a question..." />
      <button onclick="askQuestion()">Ask</button>
      <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Please wait, loading details...</div>
      </div>
      <div id="answer-box"></div>
    </div>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById("qa-section").style.display = "block";
        alert("‚úÖ PDF uploaded and processed.");
      } else {
        alert("‚ùå Error: " + (data.error || "Unknown error."));
      }
    });

    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const answerBox = document.getElementById("answer-box");
      const loader = document.getElementById("loader");

      const question = questionInput.value.trim();
      if (!question) return;

      answerBox.innerText = "";
      loader.style.display = "block";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        answerBox.innerText = data.answer;
      } catch (err) {
        answerBox.innerText = "‚ùå Error getting answer.";
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
